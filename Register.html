<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/grid12.css">
    <link rel="stylesheet" href="Assets/CSS/font-awesome.min.css">
    <script src="Assets/JS/Javascript.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-md-6">
                <img src="Assets/Icon/g.png" style="float: left; Margin-left: 20px;" alt="" height="35px">
                <img src="Assets/Icon/b.png" style="float: left; Margin-left: 10px; margin-right: 10px" alt="" height="35px">
                <p class="kop"> KOPERASI UNEJ </p>

            </div>
        </div>
    </div>
    <div class="bg-regis">

        <div class="container">
            <div class="tulis">
                <h2>New Account</h2>
            </div>
            <div class="kotakregis center-block">
                <div class="row">
                    <div class="col-md-4">
                        <label>Nama Lengkap</label>
                    </div>
                    <div class="col-md-8">
                        <input id="nama" type="text" name="nama" size="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Tempat, Tgl Lahir</label>
                    </div>
                    <div class="col-md-8">
                        <input id="tempat" type="text" name="tempat" size="10">,
                        <input type="number" id="tgl" size="2" min="1" max="31">/
                        <input type="number" id="bulan" size="2" min="1" max="12">/
                        <input type="number" id="tahun" size="4" min="1900" max="2020">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Jenis Kelamin</label>
                    </div>
                    <div class="col-md-8">
                        <input class="Jkelamin" name="gender" type="radio" id="gender" value="Laki - Laki"><label for="laki">Laki
                            - laki</label>
                        <input class="Jkelamin" name="gender" type="radio" id="gender" value="Perempuan"><label for="wanita">Wanita</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Alamat</label>
                    </div>
                    <div class="col-md-8">
                        <textarea id="alamat" cols="30" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>No.Telepon</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="no-telp" size="12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Nomor KTP</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="no-KTP" size="16">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Pendidikan Terakhir</label>
                    </div>
                    <div class="col-md-8">
                        <select id="pendidikan">
                            <option value="">Pilih Pendidikan</option>
                            <option value="SMA"> SMA </option>
                            <option value="S1"> S1 </option>
                            <option value="S2"> S2 </option>
                            <option value="S3"> S3 </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Pekerjaan</label>
                    </div>
                    <div class="col-md-8">
                        <select id="pekerjaan">
                            <option value="">Pilih pekerjaan</option>
                            <option value="Pelajar"> Pelajar </option>
                            <option value="PNS"> PNS </option>
                            <option value="Wirausaha"> Wirausaha </option>
                            <option value="Wiraswasta"> Wiraswasta </option>
                            <option value="Pengangguran"> Pengangguran </option>
                        </select>


                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Status dalam Keluarga</label>
                    </div>
                    <div class="col-md-8">
                        <input type="radio" class="StatusK" name="status" id="status" value="Kepala Keluarga"><label
                            for="kepala-keluarga">Kepala
                            Keluarga</label>
                        <input type="radio" class="StatusK" name="status" id="status" value="Istri"><label for="istri">Istri</label>
                        <input type="radio" class="StatusK" name="status" id="status" value="Anak"><label for="anak">Anak</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Email</label>
                    </div>
                    <div class="col-md-8">
                        <input id="email" type="text" name="email" size="30">
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-4">
                            <label> Password </label>
                        </div>
                        <div class="col-md-8">
                            <input id="password" type="password" name="password" size="30">
                        </div>
                    </div>

                <div class="oke center-block">
                    <div class="row">

                        <input type="button" onclick="terimainput()" value="Register">
                        <!-- <input type="button" onclick="terimainput()" value="cancel"> -->
                        <button><a href="awal.html" style="text-decoration: none;color: black;"> Cancel</a></button>


                    </div>
                </div>

            </div>
        </div>
    </div>







</body>

</html>
